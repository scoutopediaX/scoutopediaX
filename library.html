<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة الكشفية</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .library-hero {
            text-align: center;
            margin: 2rem 0 1rem 0;
        }
        .library-search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .library-search-bar input[type="text"] {
            width: 320px;
            max-width: 90vw;
            padding: 0.7rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }
        .library-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            max-width: 1100px;
            margin: 0 auto 2rem auto;
            padding: 0 2vw;
        }
        .book-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.2s;
            min-width: 220px;
            max-width: 270px;
            flex: 1 1 220px;
            box-sizing: border-box;
        }
        .book-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.13);
        }
        .book-cover {
            width: 100%;
            height: 220px;
            background-size: cover;
            background-position: center;
        }
        .book-title {
            font-size: 1.05rem;
            font-weight: bold;
            color: #222;
            margin: 1rem 0 1.2rem 0;
            text-align: center;
        }
        @media (max-width: 900px) {
            .library-list {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 1rem 1vw 2rem 1vw;
            }
            .book-card {
                min-width: 0;
                max-width: 95vw;
                margin-bottom: 1rem;
            }
            .book-cover {
                height: 160px;
            }
        }
        @media (max-width: 600px) {
            .library-list {
                padding: 0.5rem 0.5vw 1.5rem 0.5vw;
            }
            .book-card {
                min-width: 0;
                max-width: 98vw;
                margin-bottom: 1.2rem;
            }
            .book-cover {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">Scoutopedia.X</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="camps.html">المخيمات</a></li>
                <li><a href="methodology.html">المنهجية</a></li>
                <li><a href="library.html">المكتبة</a></li>
                <li><a href="ai.html">الذكاء الاصطناعي</a></li>
                <li><a href="songs.html">أغاني</a></li>
                <li><a href="sidebar.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="library-hero">
            <h1>المكتبة الكشفية</h1>
            <p>مجموعة من أفضل الكتب والمراجع الكشفية لتطوير معرفتك ومهاراتك</p>
        </section>
        <div class="library-search-bar">
            <input type="text" id="bookSearch" placeholder="ابحث في المكتبة...">
        </div>
        <section class="library-list" id="libraryList">
            <!-- كارت كتاب 1 -->
            <div class="book-card" data-title="دليل القائد الكشفي" onclick="window.open('https://example.com/book1', '_blank')">
                <div class="book-cover" style="background-image:url('https://covers.openlibrary.org/b/id/10523338-L.jpg');"></div>
                <div class="book-title">دليل القائد الكشفي</div>
            </div>
            <!-- كارت كتاب 2 -->
            <div class="book-card" data-title="أساسيات الكشافة للمبتدئين" onclick="window.open('https://example.com/book2', '_blank')">
                <div class="book-cover" style="background-image:url('https://covers.openlibrary.org/b/id/11153223-L.jpg');"></div>
                <div class="book-title">أساسيات الكشافة للمبتدئين</div>
            </div>
            <!-- كارت كتاب 3 -->
            <div class="book-card" data-title="مهارات التخييم الكشفي" onclick="window.open('https://example.com/book3', '_blank')">
                <div class="book-cover" style="background-image:url('https://covers.openlibrary.org/b/id/10909258-L.jpg');"></div>
                <div class="book-title">مهارات التخييم الكشفي</div>
            </div>
            <!-- كارت كتاب 4 -->
            <div class="book-card" data-title="القيادة في الحركة الكشفية" onclick="window.open('https://example.com/book4', '_blank')">
                <div class="book-cover" style="background-image:url('https://covers.openlibrary.org/b/id/10523339-L.jpg');"></div>
                <div class="book-title">القيادة في الحركة الكشفية</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        // بحث الكتب
        const bookSearch = document.getElementById('bookSearch');
        const libraryList = document.getElementById('libraryList');
        if (bookSearch && libraryList) {
            bookSearch.addEventListener('input', function() {
                const value = this.value.trim().toLowerCase();
                const cards = libraryList.querySelectorAll('.book-card');
                cards.forEach(card => {
                    const title = card.getAttribute('data-title').toLowerCase();
                    if (title.includes(value)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
    </script>
</body>
</html>

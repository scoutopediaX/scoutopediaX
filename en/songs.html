            margin-bottom: 1.2rem;

            left: 0.7rem;

            border-radius: 50%;

            height: 32px;
            font-size: 1.2rem;

            color: #222;

            color: #fff;

    <script>
        // ÿ®ÿ≠ÿ´ ÿßŸÑÿ£ÿ∫ÿßŸÜŸä
        const songSearch = document.getElementById('songSearch');
        const songsList = document.getElementById('songsList');
        if (songSearch && songsList) {
            songSearch.addEventListener('input', function() {
                const value = this.value.trim().toLowerCase();
                const cards = songsList.querySelectorAll('.song-card');
                cards.forEach(card => {
                    const title = card.getAttribute('data-title').toLowerCase();
                    if (title.includes(value)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }
        // ŸÜÿßŸÅÿ∞ÿ© ŸÉŸÑŸÖÿßÿ™ ÿßŸÑÿ£ÿ∫ŸÜŸäÿ©
        const lyricsModal = document.getElementById('lyricsModal');
        const lyricsTitle = document.getElementById('lyricsTitle');
        const lyricsText = document.getElementById('lyricsText');
        const closeLyrics = document.getElementById('closeLyrics');
        document.querySelectorAll('.song-card').forEach(card => {
            card.addEventListener('click', function() {
                lyricsTitle.textContent = card.getAttribute('data-title');
                lyricsText.textContent = card.getAttribute('data-lyrics');
                lyricsModal.classList.add('active');
            });
        });
        closeLyrics.addEventListener('click', function() {
            lyricsModal.classList.remove('active');
        });
        // ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿÆÿßÿ±ÿ¨Ÿáÿß

            if (e.target === lyricsModal) {
                lyricsModal.classList.remove('active');
            }
        });

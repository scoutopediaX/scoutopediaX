    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f7f7f7;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2.5rem;
            max-width: 1100px;
            margin: 2.5rem auto 1.5rem auto;
            padding: 0 2vw;
        }
        .contact-img {
            flex: 1 1 320px;
            max-width: 400px;
            min-width: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-img img {
            width: 100%;
            max-width: 350px;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .contact-form {
            flex: 1 1 350px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            min-width: 270px;
        }
        .contact-form h2 {
            text-align: center;
            color: #43a047;
            margin-bottom: 1.2rem;
        }
        .form-group {
            margin-bottom: 1.1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            color: #333;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: #fafafa;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-group select {
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 0.8rem 0;
            background: #43a047;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #2e7d32;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.2rem;
            margin: 2.5rem 0 0.7rem 0;
        }
        .contact-icons a {
            color: #222;
            font-size: 2rem;
            transition: color 0.2s;
        }
        .contact-icons a:hover {
            color: #43a047;
        }
        .contact-footer {
            text-align: center;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            .contact-container {
                flex-direction: column;
                align-items: stretch;
                gap: 1.2rem;
            }
            .contact-img, .contact-form {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 0 0.5vw;
            }
            .contact-form {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
            }
            .contact-img img {
                max-width: 100%;
            }
            .form-group input, .form-group select, .form-group textarea {
                font-size: 1rem;
                padding: 0.8rem 0.7rem;
            }
            .submit-btn {
                font-size: 1.05rem;
                padding: 1rem 0;
            }
            .contact-icons {
                gap: 1.2rem;
            }
        }
    </style>
